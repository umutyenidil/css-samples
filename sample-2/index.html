<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Example 2</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0;"><i class='bx bxl-python'></i></span>
        <span style="--i:1;--x:1;--y:0;"><i class='bx bxl-java'></i></span>
        <span style="--i:2;--x:0;--y:-1;"><i class='bx bxl-javascript' ></i></span>
        <span style="--i:3;--x:0;--y:1;"><i class='bx bxl-php'></i></span>
        <span style="--i:4;--x:1;--y:1;"><i class='bx bxl-flutter'></i></span>
        <span style="--i:5;--x:-1;--y:-1;"><i class='bx bxl-html5' ></i></span>
        <span style="--i:6;--x:0;--y:0;"><i class='bx bxl-css3'></i></span>
        <span style="--i:7;--x:-1;--y:1;"><i class='bx bxl-nodejs'></i></span>
        <span style="--i:8;--x:1;--y:-1;"><i class='bx bxl-react'></i></span>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
