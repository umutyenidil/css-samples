<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 7</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navigation-menu.css">
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="card-list.css">
</head>
<body>
    <div class="container">
        <!-- navigation -->
        <nav class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bx-chip'></i></span>
                        <span class="title">EntegreMax</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-dashboard' ></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bx-group'></i></span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bx-chat'></i></span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bx-help-circle' ></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bx-cog' ></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bx-log-out-circle' ></i></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- main -->
        <main class="main">
            <div class="topbar">
                <div class="toggle">
                    <i id="open-icon" class='bx bx-menu'></i>
                    <!-- <i id="close-icon" class='bx bx-x'></i> -->
                </div>
                <div class="search">
                    <label for="searchBox">
                        <input type="text" name="searchBox" placeholder="Wanna search something?">
                        <i class='bx bx-search'></i>
                    </label>
                </div>
                <div class="avatar">
                    <img src="https://media.licdn.com/dms/image/C4D03AQHgUF1sevLsaw/profile-displayphoto-shrink_400_400/0/1653405593036?e=1703116800&v=beta&t=p1SRBiUgPMYDD4CyjoLzXl87s6VxKY0umVoqSW2A580" alt="user">
                </div>
            </div>

            <div class="cardBox">
                <div class="card">
                    <div class="data">
                        <span class="numbers">1,054</span>
                        <span class="title">Daily Views</span>
                    </div>
                    <div class="iconBox">
                        <i class='bx bx-show-alt'></i>
                    </div>
                </div>
                <div class="card">
                    <div class="data">
                        <span class="numbers">80</span>
                        <span class="title">Sales</span>
                    </div>
                    <div class="iconBox">
                        <i class='bx bx-purchase-tag'></i>
                    </div>
                </div>
                <div class="card">
                    <div class="data">
                        <span class="numbers">257</span>
                        <span class="title">Comments</span>
                    </div>
                    <div class="iconBox">
                        <i class='bx bx-conversation'></i>
                    </div>
                </div>
                <div class="card">
                    <div class="data">
                        <span class="numbers">$13,400</span>
                        <span class="title">Earning</span>
                    </div>
                    <div class="iconBox">
                        <i class='bx bx-dollar-circle' ></i>
                    </div>
                </div>
            </div>            
        </main>

    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="topbar.js"></script>
    <script type="text/javascript" src="navigation-menu.js"></script>
</body>
</html>
